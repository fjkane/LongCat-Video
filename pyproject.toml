[tool.uv]
environments = ["sys_platform == 'linux' and platform_machine == 'x86_64'"]



[[tool.uv.index]]
name = "pytorch-cuda-128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[tool.uv.sources]
torch = { index = "pytorch-cuda-128" }
