dependencies = [
    "torch==2.7.1+cu128",
    "torchvision==0.22.1+cu128",
    "torchaudio==2.7.1+cu128",
    "audio-separator==0.30.2",
    "av==12.0.0",
    "cffi==2.0.0",
    "chardet==5.2.0",
    "diffusers==0.35.1",
    "einops==0.8.0",
    "ftfy==6.2.0",
    "imageio==2.37.0",
    "imageio-ffmpeg==0.6.0",
    "librosa==0.11.0",
    "loguru==0.7.2",
    "numpy==1.26.4",
    "nvidia-ml-py==13.580.65",
    "onnx==1.18.0",
    "onnxruntime==1.16.3",
    "openai==1.75.0",
    "opencv-python==4.9.0.80",
    "psutil==6.0.0",
